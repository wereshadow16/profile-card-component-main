<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
      <main class="container">
        <div class="profile-card">
          <div class="profile-info">
            <img class="profile-image" src="./src/images/image-victor.jpg" alt="profile-image">
            <p class="profile-name">Victor Crest <span class="age">26</span></p>
            <p class="city">London</p>
          </div>
          <hr>
          <ul class="profile-number">
            <li class="info">
              <p class="counter">80K</p>
              <span class="counter-type">Followers</span>
            </li>
            <li class="info">
              <p class="counter">803K</p>
              <span class="counter-type">Likes</span>
            </li>
            <li class="info">
              <p class="counter">1.4K</p>
              <span class="counter-type">Photos</span>
            </li>
          </ul>
        </div>
      </main>
</body>
</html>
